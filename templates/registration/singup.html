{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    ثبت‌نام
{% endblock page_title %}

{% block content %}
    <h1 class="text-3xl font-bold text-indigo-400 mb-8 text-center">ثبت‌نام</h1>
    <form method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-700 transition duration-300">ثبت‌نام</button>
    </form>
{% endblock content %}
